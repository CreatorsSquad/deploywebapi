<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="container">
        <a href="https://www.creatorssquad.com/" style="text-decoration:none;">
            <img src="https://www.creatorssquad.com/assets/img/apple-touch-icon.png" width="165" alt="Logo" style="width:80%;max-width:165px;height:auto;border:none;text-decoration:none;color:#ffffff;">
        </a>

        <div class="form-group">
            <div class="row col-sm-12">
                <div class="col-sm-12">
                    <small class="text-monospace">
                        Creators Squad <br>
                        No. 3A, KUTTUVA NAYANAR STREET, <br>
                        Palayamkottai, Tirunelveli, <br>
                        TamilNadu, 627002.
                    </small>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row col-sm-12">
                <div class="col-sm-12 text-monospace">
                    $$FollowerEmailID$$
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row col-sm-12">
                <div class="col-sm-12 text-monospace">
                    Invoice No. <small class="pull-right">
                        $$InvoiceNo$$
                    </small>
                </div>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="row col-sm-12">
                <div class="col-sm-12 text-monospace">
                    Date
                    <small class="pull-right">
                        $$InvoiceDate$$
                    </small>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row col-sm-12">
                <div class="col-sm-12 text-monospace">
                    Description
                    <small class="pull-right">
                        $$InvoiceDesc$$
                    </small>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row col-sm-12">
                <div class="col-sm-12 text-monospace">
                    Amount
                    <small class="pull-right">
                        $$Amount$$
                    </small>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row col-sm-12">
                <div class="col-sm-12 text-monospace">
                    GST
                    <small class="pull-right">
                        $$GSTCharges$$
                    </small>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row col-sm-12">
                <div class="col-sm-12 text-monospace">
                    Service Charges
                    <small class="pull-right">
                        $$ServiceCharges$$
                    </small>
                </div>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="row col-sm-12">
                <div class="col-sm-12 text-monospace">
                    Total
                    <strong class="pull-right">
                        $$TotalCharges$$
                    </strong>
                </div>
            </div>
        </div>
    </div>
    <script src="../Bootstrap/jquery.min.js"></script>
    <script src="../Bootstrap/bootstrap.min.js"></script>
    <link href="../Bootstrap/bootstrap.min.css" rel="stylesheet" />
</body>
</html>
